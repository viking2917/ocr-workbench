<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center ion-justify-content-center" style="display: flex;">
    <ion-list style="padding-top: 3rem; min-width: 33%;">
      <ion-item lines="none">
        <ion-icon slot="start" name="newspaper"></ion-icon>

        <ion-select 
          label="OCR Strategy"
          [(ngModel)]="ocrService.currentStrategy"
          (ionChange)="handleChange($event)">
          <ion-select-option *ngFor="let s of ocrStrategies" [value]="s">{{s}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  
</ion-content>
